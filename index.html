<script>
/* ===== Config ===== */
const API_BASE   = "https://d5d1ec44lv5uk5k7k9to.bixf7e87.apigw.yandexcloud.net/order";
const UNAVAILABLE_LS_KEY = 'orders_unavailable_v1';

/* —Å—Ä–∞–∑—É –æ—Ç–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é */
if (!location.hash || location.hash === "#/" || location.hash === "#") location.hash = "#/order";

/* ===== Helpers ===== */
function getClientId(){ const KEY='yc_client_id_v1'; let cid=localStorage.getItem(KEY); if(!cid){ cid='cid-'+Math.random().toString(36).slice(2)+Date.now(); localStorage.setItem(KEY,cid); } return cid; }
function showToast(msg){ const t=document.getElementById('toast'); t.textContent=msg; t.classList.remove('hidden'); setTimeout(()=>t.classList.add('hidden'), 2500); }
function el(html){ const t=document.createElement('template'); t.innerHTML=html.trim(); return t.content.firstChild; }
function money(x){ return x+' —Ä—É–±.' }
function loadProfile(){ try{ return JSON.parse(localStorage.getItem(PROFILE_LS_KEY))||{} }catch{ return {} } }

function setBodyScrollLock(on){ document.body.style.overflow = on ? 'hidden' : ''; }

/* API */
async function ycCall(op, extra={}){
  const payload={ op, ...extra };
  try{
    const res=await fetch(API_BASE,{ method:"POST", headers:{ "Content-Type":"application/json" }, body:JSON.stringify(payload) });
    const text=await res.text(); let data={}; if(text){ try{ data=JSON.parse(text) }catch{ return {error:"bad-json", status:res.status, raw:text} } }
    if(!res.ok) return { error:"http", status:res.status, data };
    return data;
  }catch(e){ return { error:"network", message:e.message } }
}

/* Menu data */
const MENU_CATEGORIES = [
  { key:'burgers', title:'–ë—É—Ä–≥–µ—Ä—ã', items:[

    { name:'–ì–æ–≤—è–∂–∏–π –¥–≤–æ–π–Ω–æ–π', price:340, img:'https://images.unsplash.com/photo-1516684541-b4de0a07a2e1?w=400&auto=format&fit=crop' },
    { name:'–ö—É—Ä–∏–Ω—ã–π –±—É—Ä–≥–µ—Ä', price:200, img:'https://images.unsplash.com/photo-1604908176997-1251882fde0b?w=400&auto=format&fit=crop' },
    { name:'–ö—É—Ä–∏–Ω—ã–π –¥–≤–æ–π–Ω–æ–π', price:250, img:'https://images.unsplash.com/photo-1603366615917-1fa6dad5c4fa?w=400&auto=format&fit=crop' },
  ]},

  { key:'drinks', title:'–ù–∞–ø–∏—Ç–∫–∏', items:[ { name:'–î–æ–±—Ä—ã–π –∫–æ–ª–∞', price:100 }, { name:'–î–æ–±—Ä—ã–π –∞–ø–µ–ª—å—Å–∏–Ω', price:100 }, { name:'–°–ø—Ä–∞–π—Ç', price:100 }, { name:'–≠—Å–ø—Ä–µ—Å—Å–æ', price:120 }, { name:'–ë–∞–Ω–∞–Ω–æ–≤—ã–π —Ä–∞—Ñ', price:180 }, { name:'–ß–∞–π —á—ë—Ä–Ω—ã–π', price:70 } ]},
  { key:'sushi', title:'–°—É—à–∏ / —Ä–æ–ª–ª—ã', items:[ { name:'–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è', price:350 }, { name:'–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è', price:390 }, { name:'–ê–ª—è—Å–∫–∞', price:350 } ]},
  { key:'potato', title:'–ö–∞—Ä—Ç–æ—à–∫–∞', items:[ { name:'–§—Ä–∏ –º–∞–ª–µ–Ω—å–∫–∏–π', price:150 }, { name:'–§—Ä–∏ –±–æ–ª—å—à–æ–π', price:180 }, { name:'–ü–æ-–¥–µ—Ä–µ–≤–µ–Ω—Å–∫–∏ –º–∞–ª–µ–Ω—å–∫–∏–π', price:160 }, { name:'–ü–æ-–¥–µ—Ä–µ–≤–µ–Ω—Å–∫–∏ –±–æ–ª—å—à–æ–π', price:200 } ]},
  { key:'semi', title:'–ü–æ–ª—É—Ñ–∞–±—Ä–∏–∫–∞—Ç—ã', items:[ { name:'–ù–∞–≥–≥–µ—Ç—Å—ã 6 —à—Ç.', price:160 }, { name:'–ù–∞–≥–≥–µ—Ç—Å—ã 9 —à—Ç.', price:210 }, { name:'–°—Ç—Ä–∏–ø—Å—ã', price:190 } ]},
];

function findPriceByName(name){ for(const cat of MENU_CATEGORIES){ const f=cat.items.find(i=>i.name===name); if(f) return f.price } return 0 }

/* ===== Order (–ø–µ–π–¥–∂–µ—Ä+–≤–µ—Ä—Ç.—Å–∫—Ä–æ–ª–ª) ===== */
function OrderView(){
  const root=el(`
    <div class="relative">
      <section class="sticky-top mb-2">
        <div class="glass-panel rounded-2xl px-3 py-3">
          <div id="categoryBar" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
        </div>
      </section>

      <!-- –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –ø–µ–π–¥–∂–µ—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º -->
      <section>
        <div id="catPager" class="no-scrollbar"></div>
      </section>

      <div id="confirmBar" class="confirm-bar">
        <div class="flex items-center justify-between gap-3">
          <div class="text-base"><span class="text-gray-600">–ò—Ç–æ–≥–æ:</span> <b id="totalVal">0 —Ä—É–±.</b></div>
          <button id="confirmBtn" class="px-4 py-3 rounded-xl bg-black text-white disabled:opacity-40 disabled:cursor-not-allowed">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
      </div>
    </div>
  `);

  const categoryBar=root.querySelector('#categoryBar');
  const catPager=root.querySelector('#catPager');
  const confirmBar=root.querySelector('#confirmBar');
  const totalEl=root.querySelector('#totalVal');
  const confirmBtn=root.querySelector('#confirmBtn');

  setBodyScrollLock(true);

  /* ‚Äî –≤—ã—Å–æ—Ç–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–∞–∫, —á—Ç–æ–±—ã –≤–ª–µ–∑–∞–ª–æ ‚âà3 –∫–∞—Ä—Ç–æ—á–∫–∏ ‚Äî */
  function calcPanelHeight(){
    const headerH = document.getElementById('appHeader').getBoundingClientRect().height;
    const chipsH  = root.querySelector('.sticky-top').getBoundingClientRect().height;
    const confirmH= confirmBar.getBoundingClientRect().height;
    const vh = window.innerHeight;
    const h  = Math.max(260, vh - headerH - chipsH - confirmH - 8);
    return h;
  }
  function applyPanelHeights(){
    const h = calcPanelHeight();
    root.querySelectorAll('.v-scroll').forEach(el=> el.style.height = h+'px');
  }
  window.addEventListener('resize', applyPanelHeights);

  /* —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
  const counts={}; const scrollMemory=new Map(); // catKey -> scrollTop
  let activeIdx=0;

  /* —á–∏–ø—ã */
  MENU_CATEGORIES.forEach((cat,idx)=>{
    const btn=el(`<button type="button" class="px-3 py-1.5 rounded-full border text-sm whitespace-nowrap ${idx===0?'bg-black text-white border-black':'bg-white/50'}" data-cat="${cat.key}" data-idx="${idx}">${cat.title}</button>`);
    categoryBar.appendChild(btn);
  });
  function setActiveCatByIdx(idx){
    activeIdx=idx;
    const key=MENU_CATEGORIES[idx].key;
    categoryBar.querySelectorAll('button').forEach(b=>{
      const on=Number(b.dataset.idx)===idx;
      b.classList.toggle('bg-black',on); b.classList.toggle('text-white',on); b.classList.toggle('border-black',on);
    });
  }
  categoryBar.addEventListener('click', (e)=>{
    const btn=e.target.closest('button[data-idx]'); if(!btn) return;
    const idx=Number(btn.dataset.idx);
    const panelWidth=catPager.getBoundingClientRect().width;
    catPager.scrollTo({ left: panelWidth*idx, behavior:'smooth' });
  });

  /* —Ä–µ–Ω–¥–µ—Ä –ø–∞–Ω–µ–ª–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
  function buildPanels(){
    catPager.innerHTML='';
    MENU_CATEGORIES.forEach((cat,idx)=>{
      const panel=el(`<div class="cat-panel"></div>`);
      const vbox =el(`<div class="v-scroll px-0.5"></div>`);
      const list =el(`<div class="grid gap-3"></div>`);

      // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–µ–∫—Ü–∏–∏ (–∫–∞–∫ –≤ –º–∞–∫–µ—Ç–µ) –º–æ–∂–Ω–æ —Å–∫—Ä—ã—Ç—å, –æ—Å—Ç–∞–≤–∏–ª –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ
      // list.appendChild(el(`<div class="text-sm font-semibold text-gray-700 px-1">${cat.title}</div>`));

      cat.items.forEach(item=>{
        const q=counts[item.name]||0;
        const card=el(`
          <div class="menu-card">
            <div class="flex-1 min-w-0">
              <div class="font-medium text-sm">${item.name}</div>
              <div class="text-xs text-gray-500 mt-1">${money(item.price)}</div>
              <div class="flex items-center gap-3 mt-3">
                <button type="button" class="w-8 h-8 rounded-xl border" data-name="${item.name}" data-act="dec">‚àí</button>
                <div class="w-6 text-center text-sm" data-q="${item.name}">${q}</div>
                <button type="button" class="w-8 h-8 rounded-xl bg-black text-white" data-name="${item.name}" data-act="inc">+</button>
              </div>
            </div>
            <img src="${item.img||'https://placehold.co/110x70?text=food'}" class="menu-card-img" alt="">
          </div>`);
        list.appendChild(card);
      });

      // –Ω–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–∞
      list.appendChild(el(`<div class="h-24"></div>`));

      vbox.appendChild(list);
      panel.appendChild(vbox);
      catPager.appendChild(panel);
    });

    // –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ +/‚àí
    catPager.addEventListener('click', (e)=>{
      const act = e.target?.dataset?.act; if(!act) return;
      const name= e.target.dataset.name;
      const price=findPriceByName(name);
      if(act==='inc'){ counts[name]=(counts[name]||0)+1 }
      if(act==='dec'){ counts[name]=Math.max(0,(counts[name]||0)-1) }
      const qEl = catPager.querySelector(`[data-q="${CSS.escape(name)}"]`);
      if(qEl) qEl.textContent = counts[name]||0;
      recalcTotal();
    });

    applyPanelHeights();
    // –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ –ø–æ—Å–ª–µ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
    setTimeout(applyPanelHeights,100);
    setTimeout(applyPanelHeights,400);
  }

  function recalcTotal(){
    let sum=0;
    MENU_CATEGORIES.forEach(cat=>cat.items.forEach(it=>{
      const q=counts[it.name]||0; sum+=q*it.price;
    }));
    totalEl.textContent = money(sum);
    confirmBtn.disabled = sum<=0;
    return sum;
  }

  /* —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–µ–π–¥–∂–µ—Ä–∞ –∏ —á–∏–ø–æ–≤ */
  let snapTimer=null;
  catPager.addEventListener('scroll', ()=>{
    // –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å–∫—Ä–æ–ª–ª—ã –∞–∫—Ç–∏–≤–Ω–æ–π –ø–∞–Ω–µ–ª–∏
    const panels=[...catPager.children];
    const idx=activeIdx;
    if(panels[idx]){
      const vbox=panels[idx].querySelector('.v-scroll');
      scrollMemory.set(MENU_CATEGORIES[idx].key, vbox.scrollTop);
    }
    if(snapTimer) clearTimeout(snapTimer);
    snapTimer=setTimeout(()=>{
      const w = catPager.getBoundingClientRect().width;
      const idx = Math.round(catPager.scrollLeft / Math.max(1,w));
      if(idx!==activeIdx){
        setActiveCatByIdx(idx);
        // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π scrollTop –Ω–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        const vbox=catPager.children[idx].querySelector('.v-scroll');
        const key=MENU_CATEGORIES[idx].key;
        const saved=scrollMemory.get(key)||0;
        vbox.scrollTop = saved;
      }
    }, 80);
  });

  /* confirm (–∫–∞–∫ –±—ã–ª–æ ‚Äî –ø–æ –ø—Ä–æ—Ñ–∏–ª—é) */
  confirmBtn.addEventListener('click', async ()=>{
    const items=[]; MENU_CATEGORIES.forEach(cat=>cat.items.forEach(it=>{ const q=counts[it.name]||0; if(q>0) items.push({name:it.name, qty:q, price:it.price}) }));
    if(!items.length){ showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã'); return }
    const prof=loadProfile();
    if(!prof.name || !prof.phone || !prof.address){ showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø—Ä–æ—Ñ–∏–ª—å: –∏–º—è, —Ç–µ–ª–µ—Ñ–æ–Ω, –∞–¥—Ä–µ—Å'); location.hash='#/profile'; return }
    if(!prof.paymentMethod){ showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã –≤ –ø—Ä–æ—Ñ–∏–ª–µ'); location.hash='#/profile'; return }

    const payload={ clientId:getClientId(), name:prof.name, phone:prof.phone, address:prof.address,
      deliverByTime:!!prof.deliverByTime, deliverTime:prof.deliverTime||null, paymentMethod:prof.paymentMethod, items,
      total: items.reduce((s,i)=>s+i.price*i.qty,0) };

    // –ø—Ä–æ—Å—Ç–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ (–º–æ–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å —Ç–≤–æ—é –º–æ–¥–∞–ª–∫—É)
    alert('–ó–∞–∫–∞–∑ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω: '+payload.total+' —Ä—É–±. (–¥–µ–º–æ)');
  });

  /* init */
  buildPanels();
  setActiveCatByIdx(0);
  recalcTotal();

  /* cleanup –ø—Ä–∏ —É—Ö–æ–¥–µ */
  root.cleanup = ()=> setBodyScrollLock(false);
  return root;
}

function ProfileView(){
  const root=el(`<div class="grid gap-4 pb-24">

function router(){
  const app=document.getElementById('app'); 
  if (app.firstChild && typeof app.firstChild.cleanup === 'function') {
    try{ app.firstChild.cleanup(); }catch{}
  }
  app.innerHTML='';
  const hash=location.hash;
  if(hash==='#/profile'){ app.classList.add('phone-shell'); app.appendChild(ProfileView()) }
  else { app.classList.add('phone-shell'); app.appendChild(OrderView()) }
}
window.addEventListener('hashchange', router); router();
