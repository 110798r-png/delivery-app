/* ===== easing + scroll helper ===== */
function easeInOutCubic(t){ return t<0.5 ? 4*t*t*t : 1 - Math.pow(-2*t+2,3)/2 }
function animateScrollX(el, to, {duration=280, onEnd}={}){
  const from = el.scrollLeft; const diff = to - from; if (!diff){ onEnd&&onEnd(); return; }
  const start = performance.now();
  function step(ts){ const t=Math.min(1,(ts-start)/duration); el.scrollLeft = from + diff*easeInOutCubic(t); if(t<1) requestAnimationFrame(step); else onEnd&&onEnd(); }
  requestAnimationFrame(step);
}

/* ===== ORDER (–∫–∞–∫ —Å–æ–≥–ª–∞—Å–æ–≤–∞–ª–∏) ===== */
function OrderView(){
  const root=el(`
    <div class="relative">
      <section class="sticky-top mb-2">
        <div class="glass-panel rounded-2xl px-3 py-3">
          <div id="categoryBar" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
        </div>
      </section>
      <section><div id="catPager" class="no-scrollbar"></div></section>
      <div id="confirmBar" class="confirm-bar">
        <div class="flex items-center justify-between gap-3">
          <div class="text-base"><span class="text-gray-600">–ò—Ç–æ–≥–æ:</span> <b id="totalVal">0 —Ä—É–±.</b></div>
          <button id="confirmBtn" class="px-4 py-3 rounded-xl bg-black text-white disabled:opacity-40 disabled:cursor-not-allowed">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
      </div>
    </div>
  `);

  const categoryBar=root.querySelector('#categoryBar');
  const catPager=root.querySelector('#catPager');
  const confirmBar=root.querySelector('#confirmBar');
  const totalEl=root.querySelector('#totalVal');
  const confirmBtn=root.querySelector('#confirmBtn');

  setBodyScrollLock(true);

  const counts={}; const scrollMemory=new Map();
  let activeIdx=0, isAnimating=false;
  const panelW = ()=> catPager.getBoundingClientRect().width || 1;

  MENU_CATEGORIES.forEach((cat,idx)=>{
    categoryBar.appendChild(el(`<button type="button" class="px-3 py-1.5 rounded-full border text-sm whitespace-nowrap ${idx===0?'bg-black text-white border-black':'bg-white/50'}" data-idx="${idx}">${cat.title}</button>`));
  });
  function highlightChip(idx){
    categoryBar.querySelectorAll('button').forEach((b,i)=>{
      const on=i===idx; b.classList.toggle('bg-black',on); b.classList.toggle('text-white',on); b.classList.toggle('border-black',on);
      if(on) b.scrollIntoView({inline:'center', block:'nearest', behavior:'smooth'});
    });
  }
  function goToIndex(idx,{animate=true}={}){
    idx=Math.max(0,Math.min(MENU_CATEGORIES.length-1,idx));
    const target = Math.round(panelW()*idx);
    highlightChip(idx);
    if(!animate){ catPager.scrollLeft=target; activeIdx=idx; return }
    isAnimating=true; const prevSnap=catPager.style.scrollSnapType; catPager.style.scrollSnapType='none';
    const old=catPager.children[activeIdx]?.querySelector('.v-scroll'); if(old){ scrollMemory.set(MENU_CATEGORIES[activeIdx].key, old.scrollTop); }
    animateScrollX(catPager, target, { duration:280, onEnd(){
      const box=catPager.children[idx]?.querySelector('.v-scroll'); if(box){ box.scrollTop = scrollMemory.get(MENU_CATEGORIES[idx].key)||0; }
      activeIdx=idx; isAnimating=false; catPager.style.scrollSnapType=prevSnap||'x mandatory';
    }});
  }
  categoryBar.addEventListener('click', e=>{ const b=e.target.closest('button[data-idx]'); if(!b||isAnimating) return; goToIndex(+b.dataset.idx,{animate:true}) });

  // build panels with swipe 1:1
  function buildPanels(){
    catPager.innerHTML='';
    MENU_CATEGORIES.forEach((cat)=>{
      const panel=el(`<div class="cat-panel"></div>`), vbox=el(`<div class="v-scroll px-0.5"></div>`), list=el(`<div class="grid gap-3"></div>`);
      cat.items.forEach(it=>{
        const q=counts[it.name]||0;
        list.appendChild(el(`
          <div class="menu-card">
            <div class="flex-1 min-w-0">
              <div class="font-medium text-sm">${it.name}</div>
              <div class="text-xs text-gray-500 mt-1">${money(it.price)}</div>
              <div class="flex items-center gap-3 mt-3">
                <button type="button" class="w-8 h-8 rounded-xl border" data-name="${it.name}" data-act="dec">‚àí</button>
                <div class="w-6 text-center text-sm" data-q="${it.name}">${q}</div>
                <button type="button" class="w-8 h-8 rounded-xl bg-black text-white" data-name="${it.name}" data-act="inc">+</button>
              </div>
            </div>
            <img src="${it.img||'https://placehold.co/110x70?text=food'}" class="menu-card-img" alt="">
          </div>`));
      });
      list.appendChild(el(`<div class="h-24"></div>`));
      vbox.appendChild(list); panel.appendChild(vbox); catPager.appendChild(panel);

      // —Å–≤–∞–π–ø –æ–¥–Ω–æ–π –ø–∞–Ω–µ–ª—å—é –∑–∞ –∂–µ—Å—Ç
      let down=false, used=false, sx=0, sy=0, locked=null;
      const PIX_LOCK=10, THRESH = ()=> Math.max(40, panelW()*0.25);
      vbox.addEventListener('pointerdown',e=>{ if(isAnimating) return; down=true; used=false; sx=e.clientX; sy=e.clientY; locked=null; vbox.setPointerCapture?.(e.pointerId); });
      vbox.addEventListener('pointermove',e=>{
        if(!down||used||isAnimating) return;
        const dx=e.clientX-sx, dy=e.clientY-sy;
        if(locked===null){
          if(Math.abs(dx)>Math.abs(dy) && Math.abs(dx)>PIX_LOCK) locked='x';
          else if(Math.abs(dy)>Math.abs(dx) && Math.abs(dy)>PIX_LOCK) locked='y';
        }
        if(locked==='x'){
          e.preventDefault();
          if(Math.abs(dx)>=THRESH()){ used=true; const next = dx<0?activeIdx+1:activeIdx-1; goToIndex(next,{animate:true}); }
        }
      }, {passive:false});
      ['pointerup','pointercancel','pointerleave'].forEach(evt=> vbox.addEventListener(evt,()=>{ down=false; used=false; locked=null; }));
    });

    if(!catPager._pmBound){
      catPager.addEventListener('click', e=>{
        const act=e.target?.dataset?.act; if(!act) return;
        const name=e.target.dataset.name;
        if(act==='inc') counts[name]=(counts[name]||0)+1; else counts[name]=Math.max(0,(counts[name]||0)-1);
        catPager.querySelectorAll(`[data-q="${CSS.escape(name)}"]`).forEach(n=> n.textContent=counts[name]||0);
        recalcTotal();
      });
      catPager._pmBound=true;
    }

    applyHeights(); setTimeout(applyHeights,60);
  }

  function applyHeights(){
    const headerH=document.getElementById('appHeader').getBoundingClientRect().height;
    const chipsH=root.querySelector('.sticky-top').getBoundingClientRect().height;
    const confirmH=confirmBar.getBoundingClientRect().height;
    const availH=Math.max(240, window.innerHeight - headerH - chipsH - confirmH - 8);
    const first=catPager.querySelector('.menu-card'); const cardH=first?Math.ceil(first.getBoundingClientRect().height):104;
    const h=Math.min(availH, cardH*4 + 12*3 + 4);
    root.querySelectorAll('.v-scroll').forEach(el=> el.style.height=h+'px');
    goToIndex(activeIdx,{animate:false});
  }
  window.addEventListener('resize', applyHeights);

  catPager.addEventListener('scroll', ()=>{
    if (isAnimating) return;
    if (catPager._scrollTimer) clearTimeout(catPager._scrollTimer);
    catPager._scrollTimer = setTimeout(()=>{
      const idx = Math.round(catPager.scrollLeft / (catPager.getBoundingClientRect().width||1));
      if(idx!==activeIdx){ highlightChip(idx); activeIdx=idx; }
    }, 80);
  });

  function recalcTotal(){
    let sum=0; MENU_CATEGORIES.forEach(cat=>cat.items.forEach(it=> sum += (counts[it.name]||0)*it.price ));
    totalEl.textContent=money(sum); confirmBtn.disabled = sum<=0; return sum;
  }

  // –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ: —Å–Ω–∞—á–∞–ª–∞ —Å–ø—Ä–æ—Å–∏–º –æ–ø–ª–∞—Ç—É (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è)
  confirmBtn.addEventListener('click', ()=>{
    const items=[]; MENU_CATEGORIES.forEach(cat=>cat.items.forEach(it=>{ const q=counts[it.name]||0; if(q>0) items.push({name:it.name, qty:q, price:it.price}); }));
    if(!items.length){ showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã'); return }
    const prof=loadProfile();
    if(!prof.name || !prof.phone || !prof.address){ showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø—Ä–æ—Ñ–∏–ª—å'); location.hash='#/profile-edit'; return }

    const m=document.getElementById('payModal');
    const def=prof.paymentMethod||'cash';
    m.querySelectorAll('input[name="pay"]').forEach(r=> r.checked = (r.value===def));
    m.classList.add('open');

    const close=()=> m.classList.remove('open');
    m.querySelector('#payCancel').onclick = close;
    m.onclick = (e)=>{ if(e.target===m) close(); };
    m.querySelector('#payOk').onclick = ()=>{
      const sel = m.querySelector('input[name="pay"]:checked')?.value || def;
      const itemsSel=[]; let total=0;
      MENU_CATEGORIES.forEach(cat=>cat.items.forEach(it=>{ const q=counts[it.name]||0; if(q>0){ itemsSel.push({name:it.name, qty:q, price:it.price}); total+=q*it.price; }}));
      const list=loadHistory();
      list.unshift({ id: Date.now().toString().slice(-6), createdAt: Date.now(), items: itemsSel, total, pay: sel, status:'–Ω–æ–≤—ã–π' });
      saveHistory(list.slice(0,50));
      close();
      showToast('–ó–∞–∫–∞–∑ —Å–æ—Ö—Ä–∞–Ω—ë–Ω');
    };
  });

  buildPanels(); highlightChip(0); requestAnimationFrame(()=> goToIndex(0,{animate:false}));
  root.cleanup = ()=> setBodyScrollLock(false);
  return root;
}

function DashboardView(){
  const root=el(`
    <div class="grid gap-4 max-w-6xl pb-24">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">–¢–µ–∫—É—â–∏–µ –∑–∞–∫–∞–∑—ã</h2>
        <div class="flex gap-2">
          <button type="button" class="px-3 py-2 rounded-xl border" id="enableSound">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
        </div>
      </div>

      <div class="p-4 rounded-2xl bg-white border">
        <h3 class="font-semibold mb-3">–ù–∞–ª–∏—á–∏–µ —Ç–æ–≤–∞—Ä–æ–≤</h3>
        <p class="text-sm text-gray-500 mb-3">–û—Ç–º–µ—Ç—å—Ç–µ –≥–∞–ª–∫–æ–π, —á–µ–≥–æ –ù–ï–¢ ‚Äî –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞ —Ç–æ–≤–∞—Ä —Å—Ç–∞–Ω–µ—Ç —Å–µ—Ä—ã–º –∏ –µ–≥–æ –Ω–µ–ª—å–∑—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–∏—Ç—å.</p>
        <div id="stockList" class="grid gap-2 md:grid-cols-3"></div>
        <div class="mt-3"><button id="saveStock" class="px-3 py-2 rounded-xl border bg-black text-white">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button></div>
      </div>

      <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3" id="list"></div>
      <div><button class="px-3 py-2 rounded-xl border" onclick="location.hash='#/profile'">–ù–∞–∑–∞–¥</button></div>
    </div>
  `);

  const list=root.querySelector('#list'); let audioCtx=null; let soundEnabled=false; const seenIds=new Set(); let lastOrdersMap=new Map();
  const stockList=root.querySelector('#stockList'); let unavailable=new Set(loadUnavailableFromLS());

  function renderStock(){ stockList.innerHTML=''; MENU_CATEGORIES.forEach(cat=>cat.items.forEach(item=>{
    const row=el(`<label class="flex items-center gap-2 text-sm"><input type="checkbox" value="${item.name}" ${unavailable.has(item.name)?'checked':''} /><span>${item.name}</span></label>`);
    stockList.appendChild(row);
  })) }
  renderStock();

  (async()=>{ const srv=await fetchUnavailableFromServer(); if(Array.isArray(srv)){ unavailable=new Set(srv); renderStock(); saveUnavailableToLS(srv); } })();

  root.querySelector('#saveStock').onclick=async()=>{
    const checked=[...stockList.querySelectorAll('input[type=checkbox]:checked')].map(i=>i.value);
    saveUnavailableToLS(checked); const ok=await saveUnavailableToServer(checked);
    showToast(ok?'–ù–∞–ª–∏—á–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ':'–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ —Ç–æ–ª—å–∫–æ –ª–æ–∫–∞–ª—å–Ω–æ'); unavailable=new Set(checked);
  };

  function playBeep(d=0.35,f=880){ if(!audioCtx||!soundEnabled) return; const osc=audioCtx.createOscillator(), g=audioCtx.createGain();
    osc.type='square'; osc.frequency.value=f; g.gain.setValueAtTime(0.35,audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);
    osc.connect(g).connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime+d) }

  root.querySelector('#enableSound').onclick=async()=>{ try{ if(!audioCtx){ const AC=window.AudioContext||window.webkitAudioContext; audioCtx=new AC() }
    if(audioCtx.state==='suspended') await audioCtx.resume(); soundEnabled=true; playBeep(); setTimeout(()=>playBeep(),200); showToast('–ó–≤—É–∫ –Ω–æ–≤—ã—Ö –∑–∞–∫–∞–∑–æ–≤ –≤–∫–ª—é—á—ë–Ω') }catch{ showToast('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –¥–∞–ª –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫') } };

  function orderCard(o){
    const clientTotal = (o.items||[]).reduce((s,i)=> s + (i.price||0)*(i.qty||0), 0);
    const total       = Math.max(typeof o.total==='number'?o.total:0, clientTotal);
    const created     = o.createdAt? new Date(o.createdAt): new Date();
    const itemLines   = (o.items||[]).map(i=>`${i.name} √ó${i.qty}`).join(', ');
    const card=el(`
      <div class="p-5 rounded-2xl bg-white border flex flex-col gap-2" data-id="${o.id}">
        <div class="flex items-center justify-between gap-4">
          <div class="text-lg font-semibold">#${o.id} ‚Äî ${o.name||''}</div>
          <div class="px-3 py-1 rounded-full bg-gray-100 text-gray-700 text-sm">${o.status||'–Ω–æ–≤—ã–π'}</div>
        </div>
        <div class="text-sm text-gray-600">${created.toLocaleString()} ¬∑ –ò—Ç–æ–≥: <b>${total} —Ä—É–±.</b>${o._source==='local' ? ' ¬∑ <span class="text-red-500">–ª–æ–∫–∞–ª—å–Ω–æ</span>' : ''}</div>
        <div>üìç ${o.address||''}</div><div>‚òéÔ∏è ${o.phone||''}</div><div>üßæ ${itemLines||'‚Äî'}</div>
        <div>‚è∞ ${o.deliverByTime&&o.deliverTime?('–∫ '+o.deliverTime):'–∫–∞–∫ –º–æ–∂–Ω–æ —Å–∫–æ—Ä–µ–µ'}</div>
        <div class="mt-3 flex flex-wrap gap-2 items-center">
          <label class="text-sm">–°—Ç–∞—Ç—É—Å:</label>
          <select class="border rounded-xl p-2" data-k="status">
            ${['–Ω–æ–≤—ã–π','–≥–æ—Ç–æ–≤–∏—Ç—Å—è','–≤ –ø—É—Ç–∏','–≥–æ—Ç–æ–≤','–∑–∞–≤–µ—Ä—à—ë–Ω','–æ—Ç–º–µ–Ω—ë–Ω'].map(s=>`<option ${s===(o.status||'–Ω–æ–≤—ã–π')?'selected':''}>${s}</option>`).join('')}
          </select>
          <button type="button" class="px-3 py-2 rounded-xl border" data-act="save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        <div class="flex gap-2 items-center">
          <label class="text-sm">–û–∂–∏–¥–∞–Ω–∏–µ (–º–∏–Ω):</label>
          <input type="number" min="0" class="border rounded-xl p-2 w-24" data-k="eta" value="${o.etaMinutes??''}" />
          <button type="button" class="px-3 py-2 rounded-xl border" data-act="set-eta">OK</button>
        </div>
        <div class="mt-2 text-right"><button type="button" class="px-3 py-2 rounded-xl border bg-red-50 hover:bg-red-100" data-act="delete">–£–¥–∞–ª–∏—Ç—å</button></div>
      </div>`);
    card.addEventListener('click', async (e)=>{
      const act=e.target.dataset.act; if(!act) return;
      if(act==='save'){ const status=card.querySelector('[data-k="status"]').value; await ycCall("update",{id:o.id, patch:{status}}); showToast(`–°—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞ #${o.id} –æ–±–Ω–æ–≤–ª—ë–Ω`) }
      if(act==='set-eta'){ const etaMinutes=Number(card.querySelector('[data-k="eta"]').value||0); await ycCall("update",{id:o.id, patch:{etaMinutes}}); showToast(`ETA –∑–∞–∫–∞–∑–∞ #${o.id} –æ–±–Ω–æ–≤–ª—ë–Ω`) }
      if(act==='delete'){ if(!card.dataset.confirm){ card.dataset.confirm='1'; e.target.textContent='–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å?'; setTimeout(()=>{ if(card && card.dataset.confirm==='1'){ delete card.dataset.confirm; e.target.textContent='–£–¥–∞–ª–∏—Ç—å' }},3000); return }
        await ycCall("delete",{id:o.id}); card.remove(); showToast(`–ó–∞–∫–∞–∑ #${o.id} —É–¥–∞–ª—ë–Ω`) }
    });
    return card;
  }

  async function load(){
    const res=await ycCall("list");
    const unique=new Map();
    if(!res.error && Array.isArray(res.orders) && res.orders.length>0){ res.orders.forEach(o=>unique.set(String(o.id),o)); lastOrdersMap=new Map(unique) }
    else if(lastOrdersMap.size>0){ lastOrdersMap.forEach((v,k)=>unique.set(k,v)) }

    list.innerHTML='';
    if(unique.size===0){ list.innerHTML=`<div class="p-5 rounded-2xl bg-white border text-gray-500 col-span-full">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤.</div>`; return }
    const currentIds=new Set();
    [...unique.values()].forEach(o=>{
      const idStr=String(o.id); currentIds.add(idStr);
      if(!seenIds.has(idStr)){ showToast("–ù–æ–≤—ã–π –∑–∞–∫–∞–∑ #"+o.id); if(soundEnabled){ playBeep(); setTimeout(()=>playBeep(),250) } }
      list.appendChild(orderCard(o))
    });
    seenIds.clear(); currentIds.forEach(id=>seenIds.add(id));
  }
  load(); const t=setInterval(()=>{ if(location.hash==='#/dashboard') load() }, 5000);
  root.cleanup = ()=> clearInterval(t);
  return root;
}

/* ===== Router ===== */
function mount(view){
  const app=document.getElementById('app');
  if (app.firstChild && typeof app.firstChild.cleanup === 'function') { try{ app.firstChild.cleanup(); }catch{} }
  app.innerHTML=''; app.classList.add('phone-shell'); app.appendChild(view);
}
function router(){
  const h = location.hash.split('?')[0];
  if(h==='#/profile')         mount(ProfileHubView());
  else if(h==='#/profile-edit') mount(ProfileEditView());
  else if(h==='#/history')    mount(HistoryView());
  else if(h==='#/dashboard')  mount(DashboardView());
  else                        mount(OrderView());
}
window.addEventListener('hashchange', router);
router();
