            <span>–î–æ—Å—Ç–∞–≤–ª—è—Ç—å –∫ –≤—Ä–µ–º–µ–Ω–∏</span>
          </label>
          <input id="pTime" class="border rounded-xl p-3 ${prof.deliverByTime?'':'hidden'}" type="time" value="${prof.deliverTime||''}">
          <div class="flex items-center justify-between gap-3">
            <div class="text-sm text-gray-600">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã: <b id="pPayVal">${prof.paymentMethod? nicePay(prof.paymentMethod):'–Ω–µ –≤—ã–±—Ä–∞–Ω'}</b></div>
            <button id="pPayBtn" class="px-3 py-2 rounded-xl border">–í—ã–±—Ä–∞—Ç—å</button>
          </div>
          <button id="pSave" class="px-4 py-3 rounded-xl border bg-black text-white">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
      </section>

      <section class="glass-panel rounded-2xl p-5">
        <h3 class="text-lg font-semibold mb-3">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤</h3>
        <div id="pHistory" class="grid gap-2"></div>
      </section>

      <div class="bottom-nav">
        <button type="button" data-nav="home">–ì–ª–∞–≤–Ω–∞—è</button>
        <button type="button" data-nav="order">–ú–µ–Ω—é</button>
        <button type="button" id="openDrawerBtn">‚â°</button>
      </div>
    </div>
  `);

  const pName=root.querySelector('#pName'), pPhone=root.querySelector('#pPhone'), pAddr=root.querySelector('#pAddr');
  const pByTime=root.querySelector('#pByTime'), pTime=root.querySelector('#pTime'), pPayVal=root.querySelector('#pPayVal');

  pByTime.addEventListener('change', ()=>{ pTime.classList.toggle('hidden', !pByTime.checked); if(!pByTime.checked) pTime.value='' });
  root.querySelector('#pPayBtn').onclick=()=> openPaymentModal((txt)=> pPayVal.textContent=txt||'–Ω–µ –≤—ã–±—Ä–∞–Ω');
  root.querySelector('#pSave').onclick=()=>{ saveProfile({ name:pName.value.trim(), phone:pPhone.value.trim(), address:pAddr.value.trim(), deliverByTime:pByTime.checked, deliverTime:pTime.value||'', paymentMethod:(loadProfile().paymentMethod||'') }); showToast('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω') };

  // –∏—Å—Ç–æ—Ä–∏—è
  const clientId=getClientId(), box=root.querySelector('#pHistory'); const hist=loadClientHistory(clientId);
  if(!hist.length) box.innerHTML='<div class="text-sm text-gray-400">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤.</div>';
  hist.forEach(o=>{
    const tot=typeof o.total==='number'?o.total:calcTotalFromItems(o);
    const card=el(`<div class="p-3 rounded-xl border flex items-start justify-between gap-3 bg-white"><div>
      <div class="text-sm font-semibold">#${o.id||'‚Äî'} ${o.status? '¬∑ '+o.status:''}</div>
      <div class="text-xs text-gray-500">${o.createdAt? new Date(o.createdAt).toLocaleString():''}</div>
      <div class="text-sm mt-1">${tot? tot+' —Ä—É–±.':''}</div>
    </div><button type="button" class="text-xs text-red-500" data-del>–£–¥–∞–ª–∏—Ç—å</button></div>`);
    card.querySelector('[data-del]').onclick=()=>{ const cur=loadClientHistory(clientId).filter(x=>x.localUid!==o.localUid); saveClientHistory(clientId,cur); card.remove() };
    box.appendChild(card);
  });

  root.querySelector('.bottom-nav').addEventListener('click',(e)=>{ const b=e.target.closest('button[data-nav]'); if(!b) return; location.hash = b.dataset.nav==='home'?'#/home':'#/order' });
  root.querySelector('#openDrawerBtn').onclick=()=> document.getElementById('drawer').classList.add('open');

  return root;
}

/* –≠–∫—Ä–∞–Ω ¬´–ú–µ–Ω—é¬ª ‚Äî —Å–ø–∏—Å–æ–∫ –≤ —Å–≤–æ—ë–º —Å–∫—Ä–æ–ª–ª–µ, –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–¥ —Å–ø–∏—Å–∫–æ–º, –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∏–∂–µ */
function OrderView(){
  const root=el(`
    <div class="menu-screen pb-20">
      <div class="menu-block">
        <div class="menu-items no-scrollbar" id="menuItems"><div id="menuGrid"></div></div>
        <div class="glass-panel rounded-2xl px-3 py-3">
          <div id="categoryBar" class="flex gap-2 overflow-x-auto no-scrollbar"></div>
        </div>
        <button id="sendBtn" class="mt-2 px-4 py-3 rounded-xl bg-black text-white w-full shadow">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
        <div id="result" class="mt-2"></div>
      </div>

      <div class="bottom-nav">
        <button type="button" data-nav="home">–ì–ª–∞–≤–Ω–∞—è</button>
        <button type="button" class="active" data-nav="order">–ú–µ–Ω—é</button>
        <button type="button" id="openDrawerBtn">‚â°</button>
      </div>
    </div>
  `);

  const categoryBar=root.querySelector('#categoryBar');
  const menuGrid=root.querySelector('#menuGrid');
  const sendBtn=root.querySelector('#sendBtn');

  const clientId=getClientId();
  const counts={}; let currentCategory=MENU_CATEGORIES[0].key;

  // –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã–µ
  let unavailable=new Set(loadUnavailableFromLS());
  async function syncUnavailable(){ const srv=await fetchUnavailableFromServer(); if(Array.isArray(srv)){ const srvSet=new Set(srv);
    if(srv.length!==unavailable.size || srv.some(n=>!unavailable.has(n))){ unavailable=srvSet; saveUnavailableToLS(srv); renderCategory(currentCategory) } } }
  syncUnavailable(); setInterval(syncUnavailable, 10000);

  // –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
  MENU_CATEGORIES.forEach((cat,idx)=>{
    const btn=el(`<button type="button" class="px-3 py-1.5 rounded-full border text-sm whitespace-nowrap ${idx===0?'bg-black text-white border-black':'bg-white/50'}" data-cat="${cat.key}">${cat.title}</button>`);
    categoryBar.appendChild(btn);
  });

  function recalcTotal(){ let sum=0; for(const cat of MENU_CATEGORIES){ for(const item of cat.items){ const q=counts[item.name]||0; sum+=item.price*q } } return sum }

  function renderCategory(catKey){
    currentCategory=catKey;
    categoryBar.querySelectorAll('button').forEach(b=>{ const on=b.dataset.cat===catKey; b.classList.toggle('bg-black',on); b.classList.toggle('text-white',on); b.classList.toggle('border-black',on) });
    const cat=MENU_CATEGORIES.find(c=>c.key===catKey);
    menuGrid.innerHTML='';
    cat.items.forEach(item=>{
      const q=counts[item.name]||0; const isOff=unavailable.has(item.name);
      const card=el(`
        <div class="menu-card ${isOff?'disabled':''}">
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
              <div class="font-medium text-sm">${item.name}</div>
              ${isOff? '<span class="text-[10px] bg-red-100 text-red-700 px-2 py-0.5 rounded-full">–Ω–µ—Ç</span>':''}
            </div>
            <div class="text-xs text-gray-500 mt-1">${money(item.price)}</div>
            <div class="flex items-center gap-3 mt-3">
              <button type="button" class="w-8 h-8 rounded-xl border" data-act="dec" ${isOff?'disabled':''}>‚àí</button>
              <div class="w-6 text-center text-sm" data-q>${q}</div>
              <button type="button" class="w-8 h-8 rounded-xl bg-black text-white" data-act="inc" ${isOff?'disabled':''}>+</button>
            </div>
          </div>
          <img src="${item.img||'https://placehold.co/110x70?text=food'}" class="menu-card-img" alt="">
        </div>`);
      const qEl=card.querySelector('[data-q]');
      card.addEventListener('click', e=>{
        if(isOff){ showToast('–≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'); return }
        if(e.target.dataset.act==='inc'){ counts[item.name]=(counts[item.name]||0)+1; qEl.textContent=counts[item.name]; }
        if(e.target.dataset.act==='dec'){ counts[item.name]=Math.max(0,(counts[item.name]||0)-1); qEl.textContent=counts[item.name]; }
      });
      menuGrid.appendChild(card);
    });
  }
  renderCategory(currentCategory);

  categoryBar.addEventListener('click', (e)=>{ const btn=e.target.closest('button[data-cat]'); if(!btn) return; renderCategory(btn.dataset.cat) });

  // –æ—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ (—á–µ—Ä–µ–∑ –ø—Ä–æ—Ñ–∏–ª—å)
  sendBtn.addEventListener('click', async ()=>{
    const items=[]; for(const cat of MENU_CATEGORIES){ for(const item of cat.items){ const qty=counts[item.name]||0; if(qty>0) items.push({name:item.name, qty, price:item.price}) } }
    if(!items.length){ showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã'); return }
    const prof=loadProfile();
    if(!prof.name || !prof.phone || !prof.address){ showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø—Ä–æ—Ñ–∏–ª—å: –∏–º—è, —Ç–µ–ª–µ—Ñ–æ–Ω, –∞–¥—Ä–µ—Å'); location.hash='#/profile'; return }
    if(!prof.paymentMethod){ showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã –≤ –ø—Ä–æ—Ñ–∏–ª–µ'); location.hash='#/profile'; return }

    const payload={ clientId:getClientId(), name:prof.name, phone:prof.phone, address:prof.address,
      deliverByTime:!!prof.deliverByTime, deliverTime:prof.deliverTime||null, paymentMethod:prof.paymentMethod,
      items, total:recalcTotal() };

    orderConfirm.open({
      items, total:payload.total, client:prof,
      onOk: async ()=>{
        sendBtn.disabled=true; sendBtn.textContent='–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';
        const res=await ycCall("create",{ data:payload });
        if(res.error){
          const data=store.load(); const id='L'+(data.nextLocalId++); const now=Date.now();
          const order={ id, ...payload, status:'–Ω–æ–≤—ã–π', createdAt:now, updatedAt:now, _source:'local', localUid:'local-'+id };
          data.orders.unshift(order); store.save(data); addToClientHistory(getClientId(), order); renderHistoryGlobal();
          showToast('–ó–∞–∫–∞–∑ —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ª–æ–∫–∞–ª—å–Ω–æ (—Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)'); resetCounts(); sendBtn.disabled=false; sendBtn.textContent='–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑'; return;
        }
        const o=res.order||{ id:'‚Äî', status:'–Ω–æ–≤—ã–π', items, total:payload.total };
        const shownTotal=Math.max(typeof o.total==='number'?o.total:0, payload.total, calcTotalFromItems(o));
        const now=Date.now(); addToClientHistory(getClientId(), { ...o, createdAt:o.createdAt||now, localUid:'srv-'+o.id }); renderHistoryGlobal();
        document.getElementById('result').innerHTML = `
          <div class="glass-panel rounded-2xl px-4 py-4 mt-2">
            <div class="text-base font-semibold mb-1">–°–ø–∞—Å–∏–±–æ! –ó–∞–∫–∞–∑ #${o.id} –ø—Ä–∏–Ω—è—Ç.</div>
            <div class="text-sm text-gray-600">–°—Ç–∞—Ç—É—Å: ${o.status||'–Ω–æ–≤—ã–π'} ¬∑ –ò—Ç–æ–≥: <b>${shownTotal} —Ä—É–±.</b></div>
          </div>`;
        showToast(res.dedup?'–ó–∞–∫–∞–∑ —É–∂–µ –±—ã–ª, –ø–æ–∫–∞–∑–∞–ª–∏ –µ–≥–æ':'–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω'); resetCounts(); sendBtn.disabled=false; sendBtn.textContent='–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑';
      }
    });
  });

  function resetCounts(){ for(const k in counts) delete counts[k]; renderCategory(currentCategory) }

  // –Ω–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
  root.querySelector('.bottom-nav').addEventListener('click',(e)=>{ const b=e.target.closest('button[data-nav]'); if(!b) return; location.hash = b.dataset.nav==='home'?'#/home':'#/order' });
  root.querySelector('#openDrawerBtn').onclick=()=> document.getElementById('drawer').classList.add('open');

  return root;
}

/* –†–æ—É—Ç–µ—Ä */
function router(){
  const app=document.getElementById('app'); app.innerHTML='';
  const hash=location.hash;
  if(hash==='#/profile'){ app.classList.add('phone-shell'); app.appendChild(ProfileView()) }
  else if(hash==='#/order'){ app.classList.add('phone-shell'); app.appendChild(OrderView()) }
  else { app.classList.add('phone-shell'); app.appendChild(HomeView()) }
}
window.addEventListener('hashchange', router); router();

/* –®—Ç–æ—Ä–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ (–ª–µ–≤–∞—è) ‚Äî –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ */
const historySheet=document.getElementById('historySheet');
document.getElementById('historyHandle').onclick=()=>{ renderHistoryGlobal(); historySheet.classList.add('open') };
document.getElementById('historyClose').onclick=()=> historySheet.classList.remove('open');
historySheet.onclick=(e)=>{ if(e.target===historySheet) historySheet.classList.remove('open') };

function renderHistoryGlobal(){
  const clientId=getClientId(); const box=document.getElementById('historyList'); const list=loadClientHistory(clientId);
  box.innerHTML=''; if(!list.length){ box.innerHTML='<div class="text-sm text-gray-400">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤.</div>'; return }
  list.forEach(o=>{
    const tot=typeof o.total==='number'?o.total:calcTotalFromItems(o);
    const card=el(`<div class="p-3 rounded-xl border flex items-start justify-between gap-3 bg-white"><div>
      <div class="text-sm font-semibold">#${o.id||'‚Äî'} ${o.status? '¬∑ '+o.status:''}</div>
      <div class="text-xs text-gray-500">${o.createdAt? new Date(o.createdAt).toLocaleString():''}</div>
      <div class="text-sm mt-1">${tot? tot+' —Ä—É–±.':''}</div>
    </div><button type="button" class="text-xs text-red-500" data-del>–£–¥–∞–ª–∏—Ç—å</button></div>`);
    card.querySelector('[data-del]').onclick=()=>{ const cur=loadClientHistory(clientId).filter(x=>x.localUid!==o.localUid); saveClientHistory(clientId,cur); renderHistoryGlobal() };
    box.appendChild(card);
  });
}

/* Drawer (–Ω–∏–∂–Ω—è—è –ø—Ä–∞–≤–∞—è ‚â°) */
const drawer=document.getElementById('drawer');
document.getElementById('drawerClose').onclick=()=> drawer.classList.remove('open');
drawer.onclick=(e)=>{ if(e.target===drawer) drawer.classList.remove('open') };
document.getElementById('drawerPay').onclick=()=>{ drawer.classList.remove('open'); openPaymentModal() };
document.getElementById('drawerLegal').onclick=()=>{ drawer.classList.remove('open'); alert('–ó–¥–µ—Å—å –±—É–¥–µ—Ç —é—Ä–∏–¥–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è') };
</script>
