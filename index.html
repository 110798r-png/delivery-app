/* –≠–∫—Ä–∞–Ω –º–µ–Ω—é ‚Äî —Å—Ç–∞—Ä—Ç–æ–≤—ã–π */
function OrderView(){
  const root=el(`
    <div class="relative">
      <section class="sticky-top mb-2">
        <div class="glass-panel rounded-2xl px-3 py-3">
          <div id="categoryBar" class="flex gap-2 overflow-x-auto no-scrollbar"></div>

      </section>

      <!-- –æ—Ç–¥–µ–ª—å–Ω—ã–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Å–∫—Ä–æ–ª–ª -->
      <section>

          <div id="menuGrid" class="grid gap-3"></div>
          <div class="h-24"></div>
        </div>

      <div id="confirmBar" class="confirm-bar">
        <div class="flex items-center justify-between gap-3">
          <div class="text-base"><span class="text-gray-600">–ò—Ç–æ–≥–æ:</span> <b id="totalVal">0 —Ä—É–±.</b></div>
          <button id="confirmBtn" class="px-4 py-3 rounded-xl bg-black text-white disabled:opacity-40 disabled:cursor-not-allowed">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
      </div>
    </div>
  `);

  const categoryBar=root.querySelector('#categoryBar');
  const menuGrid=root.querySelector('#menuGrid');
  const menuScroll=root.querySelector('#menuScroll');
  const totalEl=root.querySelector('#totalVal');
  const confirmBtn=root.querySelector('#confirmBtn');

  /* –±–ª–æ–∫–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã –¥–≤–∏–≥–∞–ª—Å—è —Ç–æ–ª—å–∫–æ —Å–ø–∏—Å–æ–∫ */
  setBodyScrollLock(true);

  function applyHeights(){
    const headerH = document.getElementById('appHeader').getBoundingClientRect().height;
    const catsH   = root.querySelector('.sticky-top').getBoundingClientRect().height;
    const confirmH= document.getElementById('confirmBar').getBoundingClientRect().height;
    const vh = window.innerHeight;
    const h  = Math.max(220, vh - headerH - catsH - confirmH - 8);
    menuScroll.style.height = h + 'px';
  }
  window.addEventListener('resize', applyHeights);
  // –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–∏–∫–æ–≤, —á—Ç–æ–±—ã —É—á–µ—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π/—à—Ä–∏—Ñ—Ç–æ–≤
  requestAnimationFrame(()=>{ applyHeights(); setTimeout(applyHeights,150); setTimeout(applyHeights,500); });

  const counts={}; let currentCategory=MENU_CATEGORIES[0].key;

  /* unavailable sync */
  let unavailable=new Set(loadUnavailableFromLS());
  async function syncUnavailable(){ const srv=await fetchUnavailableFromServer(); if(Array.isArray(srv)){ const srvSet=new Set(srv);
    if(srv.length!==unavailable.size || srv.some(n=>!unavailable.has(n))){ unavailable=srvSet; saveUnavailableToLS(srv); buildMenu(); } } }
  syncUnavailable(); setInterval(syncUnavailable, 10000);

  /* —á–∏–ø—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
  MENU_CATEGORIES.forEach((cat,idx)=>{
    const btn=el(`<button type="button" class="px-3 py-1.5 rounded-full border text-sm whitespace-nowrap ${idx===0?'bg-black text-white border-black':'bg-white/50'}" data-cat="${cat.key}">${cat.title}</button>`);
    categoryBar.appendChild(btn);
  });

  function setActiveCat(key){
    currentCategory=key;
    categoryBar.querySelectorAll('button').forEach(b=>{
      const on=b.dataset.cat===key;
      b.classList.toggle('bg-black',on); b.classList.toggle('text-white',on); b.classList.toggle('border-black',on);
    });
  }

  categoryBar.addEventListener('click', (e)=>{
    const btn=e.target.closest('button[data-cat]'); if(!btn) return;
    const elTarget = root.querySelector('#sec-'+btn.dataset.cat);
    if (elTarget) { elTarget.scrollIntoView({ behavior:'smooth', block:'start', inline:'nearest' }); }
  });

  function recalcTotal(){
    let sum=0; for(const cat of MENU_CATEGORIES){ for(const item of cat.items){ const q=counts[item.name]||0; sum+=item.price*q } }
    totalEl.textContent = money(sum);
    confirmBtn.disabled = sum<=0;
    return sum;
  }

  function buildMenu(){
    menuGrid.innerHTML='';
    MENU_CATEGORIES.forEach(cat=>{
      const anchor = el(`<div id="sec-${cat.key}" data-anchor="${cat.key}" class="pt-1"></div>`);
      menuGrid.appendChild(anchor);
      menuGrid.appendChild(el(`<div class="text-sm font-semibold text-gray-700 px-1">${cat.title}</div>`));

      cat.items.forEach(item=>{
        const q=counts[item.name]||0; const isOff=unavailable.has(item.name);
        const card=el(`
          <div class="menu-card ${isOff?'disabled':''}">
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2">
                <div class="font-medium text-sm">${item.name}</div>
                ${isOff? '<span class="text-[10px] bg-red-100 text-red-700 px-2 py-0.5 rounded-full">–Ω–µ—Ç</span>':''}
              </div>
              <div class="text-xs text-gray-500 mt-1">${money(item.price)}</div>
              <div class="flex items-center gap-3 mt-3">
                <button type="button" class="w-8 h-8 rounded-xl border" data-act="dec" ${isOff?'disabled':''}>‚àí</button>
                <div class="w-6 text-center text-sm" data-q>${q}</div>
                <button type="button" class="w-8 h-8 rounded-xl bg-black text-white" data-act="inc" ${isOff?'disabled':''}>+</button>
              </div>
            </div>
            <img src="${item.img||'https://placehold.co/110x70?text=food'}" class="menu-card-img" alt="">
          </div>`);
        const qEl=card.querySelector('[data-q]');
        card.addEventListener('click', e=>{
          if(isOff){ showToast('–≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'); return }
          if(e.target.dataset.act==='inc'){ counts[item.name]=(counts[item.name]||0)+1; qEl.textContent=counts[item.name]; recalcTotal() }
          if(e.target.dataset.act==='dec'){ counts[item.name]=Math.max(0,(counts[item.name]||0)-1); qEl.textContent=counts[item.name]; recalcTotal() }
        });
        menuGrid.appendChild(card);
      });
    });

    /* –∞–≤—Ç–æ-–ø–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ —Å–∫—Ä–æ–ª–ª—É —Å–ø–∏—Å–∫–∞ */
    const io = new IntersectionObserver((entries)=>{
      let topMost = null;
      entries.forEach(e=>{
        if(e.isIntersecting){
          if(!topMost || e.boundingClientRect.top < topMost.boundingClientRect.top) topMost = e;
        }
      });
      if(topMost){ setActiveCat(topMost.target.dataset.anchor); }
    }, { root: menuScroll, threshold: 0.1 });

    root.querySelectorAll('[data-anchor]').forEach(sec=> io.observe(sec));
  }

  buildMenu();
  recalcTotal();

  /* –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –ø–æ –ø—Ä–æ—Ñ–∏–ª—é */
  confirmBtn.addEventListener('click', async ()=>{
    const items=[]; for(const cat of MENU_CATEGORIES){ for(const item of cat.items){ const qty=counts[item.name]||0; if(qty>0) items.push({name:item.name, qty, price:item.price}) } }
    if(!items.length){ showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã'); return }
    const total=recalcTotal();

    const prof=loadProfile();
    if(!prof.name || !prof.phone || !prof.address){ showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø—Ä–æ—Ñ–∏–ª—å: –∏–º—è, —Ç–µ–ª–µ—Ñ–æ–Ω, –∞–¥—Ä–µ—Å'); location.hash='#/profile'; return }
    if(!prof.paymentMethod){ showToast('–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã –≤ –ø—Ä–æ—Ñ–∏–ª–µ'); location.hash='#/profile'; return }

    const payload={ clientId:getClientId(), name:prof.name, phone:prof.phone, address:prof.address,
      deliverByTime:!!prof.deliverByTime, deliverTime:prof.deliverTime||null, paymentMethod:prof.paymentMethod, items, total };

    orderConfirm.open({
      items, total, client:prof,
      onOk: async ()=>{
        confirmBtn.disabled=true;
        const res=await ycCall("create",{ data:payload });
        if(res.error){
          const data=store.load(); const id='L'+(data.nextLocalId++); const now=Date.now();
          const order={ id, ...payload, status:'–Ω–æ–≤—ã–π', createdAt:now, updatedAt:now, _source:'local', localUid:'local-'+id };
          data.orders.unshift(order); store.save(data); addToClientHistory(getClientId(), order);
          showToast('–ó–∞–∫–∞–∑ —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ª–æ–∫–∞–ª—å–Ω–æ (—Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)');
          resetCounts(); confirmBtn.disabled=false; return;
        }
        const o=res.order||{ id:'‚Äî', status:'–Ω–æ–≤—ã–π', items, total };
        const serverTotal=typeof o.total==='number'?o.total:0;
        const shownTotal=Math.max(serverTotal,total,calcTotalFromItems(o));
        const now=Date.now(); addToClientHistory(getClientId(),{ ...o, createdAt:o.createdAt||now, localUid:'srv-'+o.id });
        showToast(res.dedup?'–ó–∞–∫–∞–∑ —É–∂–µ –±—ã–ª, –ø–æ–∫–∞–∑–∞–ª–∏ –µ–≥–æ':'–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
        resetCounts(); confirmBtn.disabled=false;
      }
    });
  });

  function resetCounts(){ for(const k in counts) delete counts[k]; buildMenu(); recalcTotal(); }

  /* –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–µ–Ω—é ‚Äî –≤–µ—Ä–Ω—É—Ç—å –æ–±—ã—á–Ω—ã–π —Å–∫—Ä–æ–ª–ª —Ç–µ–ª–∞ */
  root.cleanup = ()=> setBodyScrollLock(false);

  return root;
}

/* ===== Router ===== */
function router(){
  const app=document.getElementById('app'); 
  // cleanup –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —ç–∫—Ä–∞–Ω–∞ (–≤–µ—Ä–Ω—É—Ç—å —Å–∫—Ä–æ–ª–ª, –µ—Å–ª–∏ –±—ã–ª lock)
  if (app.firstChild && typeof app.firstChild.cleanup === 'function') {
    try{ app.firstChild.cleanup(); }catch{}
  }
  app.innerHTML='';
  const hash=location.hash;
  if(hash==='#/dashboard'){ app.classList.remove('phone-shell'); app.appendChild(DashboardView()) }
  else if(hash==='#/profile'){ app.classList.add('phone-shell'); app.appendChild(ProfileView()) }
  else { // '#/order' –∏ –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ ‚Äî —Å—Ä–∞–∑—É –º–µ–Ω—é
    app.classList.add('phone-shell'); app.appendChild(OrderView())
  }
}
window.addEventListener('hashchange', router); router();
